{% extends 'main.html' %} {% block content %}
<div class="row" style="margin-bottom: 477px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <!-- eGFR Calculation Form -->
        <h2 class="text-center">Calculate eGFR</h2>
        <div class="card card-body" style="border: 1px solid black;">
            <form id="egfr-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="serum_creatinine">Serum Creatinine (mg/dL)</label>
                            <input class="form-control" type="number" id="serum_creatinine" placeholder="Enter Serum Creatinine" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="age">Age (years)</label>
                            <input class="form-control" type="number" id="age" placeholder="Enter Age" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="race">Race</label>
                            <select class="form-control" id="race" required>
                                <option value="">Select Race</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateEGFR()">Calculate eGFR</button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="egfr-result" class="mt-3 text-center"></div>

        <script>
            function calculateEGFR() {
                const serumCreatinine = parseFloat(document.getElementById('serum_creatinine').value);
                const age = parseInt(document.getElementById('age').value);
                const gender = document.getElementById('gender').value;
                const race = document.getElementById('race').value;

                if (!serumCreatinine || !age || !gender || !race) {
                    alert("Please fill in all fields.");
                    return;
                }

                let kappa = gender === 'female' ? 0.7 : 0.9;
                let alpha = gender === 'female' ? -0.329 : -0.411;
                let raceMultiplier = race === 'black' ? 1.212 : 1;

                const egfr = 175 * Math.pow(serumCreatinine, -1.154) * Math.pow(age, -0.203) * raceMultiplier;

                // Determine the result message and color
                let message;
                if (egfr >= 90) {
                    message = `<h3 style="color: green;">Your eGFR is: ${egfr.toFixed(2)} mL/min/1.73m². Your Kidney Function is Good</h3>`;
                } else {
                    message = `<h3 style="color: red;">Your eGFR is: ${egfr.toFixed(2)} mL/min/1.73m². Your Kidney Function is not good, Take Our Diagnosis For Accurate Results</h3>`;
                }

                document.getElementById('egfr-result').innerHTML = message;
            }
        </script>

    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
